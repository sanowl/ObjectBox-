[workspace]
resolver = "2"

members = [
    # Foundational libraries (implemented)
    "libs/consensus",

    # Foundational libraries (placeholders - to be implemented)
    "libs/networking",
    "libs/storage",
    "libs/replication",
    "libs/metrics",
    "libs/tracing-ext",
    "libs/config",
    "libs/security",

    # NOTE: Services, control plane, and tools are commented out until implemented
